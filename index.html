<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script async src="script/script.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <video autoplay muted loop class="my-video">
            <source src="video/bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="weather-box">
            <h1 class="day"></h1>
            <div class="icon"></div>
            <h1 class="temperature"></h1>
            <h1 class="city"></h1>
            <h1 class="description"></h1>
            <h1 class="pressure"></h1>
            <div class="params">
                <img class="parameter" src="img/wind.svg" alt="wind" />
                <h1 class="wind"></h1>
                <img class="parameter" src="img/cloud.svg" alt="cloud" />
                <h1 class="cloudiness"></h1>
                <img class="parameter" src="img/water.svg" alt="humidity" />
                <h1 class="humidity"></h1>
            </div>
        </div>
        <hr>
        </hr>
        <div class="days">
            <div class="one">
                <div class="one-icon"></div>
                <h1 class="one-temperature"></h1>
                <h1 class="one-date"></h1>
            </div>
            <div class="two">
                <div class="two-icon"></div>
                <h1 class="two-temperature"></h1>
                <h1 class="two-date"></h1>
            </div>
            <div class="three">
                <div class="three-icon"></div>
                <h1 class="three-temperature"></h1>
                <h1 class="three-date"></h1>
            </div>
            <div class="four">
                <div class="four-icon"></div>
                <h1 class="four-temperature"></h1>
                <h1 class="four-date"></h1>
            </div>
        </div>
    </div>
    <section class="welcome">
        <img class="logo" src="img/logo-min.svg" alt="Weather-Logo-App" />
        <h1 class="title">Check the Weather In Your Location</h1>
        <p class="info">Click button bellow and check temperature, pressure, humidity and more!</p>
        <button>Check</button>
    </section>
</body>

</html>
